<html>
  {% load static %}

  <head>
    <title>Home - LCoin</title>
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Aref+Ruqaa&family=Roboto&family=Oxygen&family=Ubuntu&family=Monoton&display=swap"
      rel="stylesheet"
    />

    <!-- local -->
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"
      type="text/javascript"
    ></script>
    <script src="{% static 'main/js/jsmfcode.js' %}"></script>
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}" />
  </head>

  <nav>
    <div class="nav-wrapper cyan">
      <ul class="left hide-on-med-and-down">
        <li class="logo">
          <a href="/" class="brand-logo"
            ><i class="material-icons">all_inclusive</i>LCoin -
            <span class="logoar"> لكوان</span></a
          >
        </li>
      </ul>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="collapsible.html">Pricing</a></li>
        <li><a href="collapsible.html">Categories</a></li>
        <li>
          <a href="/profile?username={{request.user.username}}"
            >{{request.user.username}}</a
          >
        </li>
        <li><a href="/register/">SignUP</a></li>
        <li>
          <form>
            <div class="input-field">
              <input id="search" type="search" required />
              <label class="label-icon" for="search"
                ><i class="material-icons">search</i></label
              >
              <i class="material-icons">close</i>
            </div>
          </form>
        </li>
      </ul>
    </div>
  </nav>

  <body>
    {% block content %} {% endblock %}
  </body>

  <footer class="new_footer_area bg_color">
    <div class="new_footer_top">
      <div class="footer_bg">
        <div class="footer_bg_one"></div>
        <div class="footer_bg_two"></div>
      </div>
    </div>
    <div class="footer_bottom">
      <div class="container">
        <div class="row">
          <div class="col-5">
            <p>
              ©<span class="copyrights"> LCoin </span> - Copyrights 2021 All
              rights reserved.
            </p>
          </div>
          <div class="col-5 right">
            <p>Made with <3 in <a href="#">Juan-les-pins</a></p>
          </div>
        </div>
      </div>
    </div>
  </footer>
</html>
